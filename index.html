<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - AirPods Animation</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,700;1,400&amp;display=swap'><link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="container">
   <div class="mode-switch">
     <ion-icon id="light-mode-switch" name="sunny"></ion-icon>
     <ion-icon id="dark-mode-switch" name="moon"></ion-icon>
   </div>
   <div class="case-wrapper">
     <div class="case-opening-front">
       <div class="opening-grip-bottom"></div>
     </div>
     <div class="case">
       <div class="opening-grip-top"></div>
       <div class="indicator"></div>
     </div>
     <div class="ear-pod-wrapper">
       <div class="ear-pod left-ear-pod">
         <div class="line"></div>
         <div class="bud"></div>
         <div class="indicator"></div>
       </div>
       <div class="ear-pod right-ear-pod">
         <div class="line"></div>
         <div class="bud"></div>
         <div class="indicator"></div>
       </div>
     </div>
   </div>
   <div class="charger-wire">
     <div class="charger-slot"></div>
   </div>
   <button class="charger-text">Plug the Charger</button>

     <a href="https://twitter.com/VisnuRavichand1" target="_blank">

     </a>
     <a href="https://dribbble.com/visnuravichandran" target="_blank">

     </a>
   </div> -->
 </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js'></script>
<script src='https://unpkg.com/ionicons@5.1.2/dist/ionicons.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
